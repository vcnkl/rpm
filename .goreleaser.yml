version: 2

project_name: rpm

before:
  hooks:
    - go mod tidy

builds:
  - id: rpm
    main: ./main.go
    binary: rpm
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
    goarch:
      - amd64
      - arm64
    ldflags:
      - -s -w
      - -X github.com/vcnkl/rpm/cmd.Version={{.Version}}

archives:
  - id: rpm
    formats:
      - tar.gz
    name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"

checksum:
  name_template: "checksums.txt"
  algorithm: sha256

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
      - "^ci:"
      - "^chore:"
      - Merge pull request
      - Merge branch

release:
  github:
    owner: vcnkl
    name: rpm
  draft: false
  prerelease: auto
  name_template: "v{{.Version}}"
